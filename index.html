<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="./sytlesheet.css">
    <script src="./p5.min.js"></script>
    <script src="./sketch.js"></script>
    <script>
        function setup(){
            let cnv = createCanvas(400, 400);
            cnv.parent("canvas-container");
        }
        let Chart = new Canvas();
        
        function draw(){
            Chart.updateGraph(getSliderValues(), document.getElementById("petType").value, getSliderLabels());
            noLoop();
        }
        function getSliderLabels() {
            let labels = [];
            for (let i = 1; i < 7; i++) {
                labels.push(document.getElementById("label" + i + "Text").value)
            }
            return labels;
        }
        function getSliderValues(){
            let values = []
            for(let i=1; i < 7; i++){
            values.push(document.getElementById("stat" + i + "Slider").value / 12);
            }
            return values;
        }
        function updateSliderLabels(values){
            for(let i=1; i < 7; i++){
            document.getElementById("stat" + i + "Out").innerHTML = values[i-1] * 3;
            loop();
            }
        }
    </script>

</head>
<body>
    <div class="slidecontainer">
        <input type="text" id="petType" value="Name/Type" oninput="updateSliderLabels(getSliderValues())">
        <br>
        <!--
        <input type="text" id="petType" value="Pet Type" oninput="updateSliderLabels(getSliderValues())">
        <br>
        -->
        
        <br><span><input type="text" id="label1Text" value="Enter Label" oninput="updateSliderLabels(getSliderValues())"></span> <span><p id="stat5Out">1.5</p></span><br>
        <input type="range" min="0" max="12" value="6" class="slider" id="stat5Slider" oninput="updateSliderLabels(getSliderValues())">
        
        <br><span><input type="text" id="label2Text" value="Enter Label" oninput="updateSliderLabels(getSliderValues())"></span> <span><p id="stat6Out">1.5</p></span><br>
        <input type="range" min="0" max="12" value="6" class="slider" id="stat6Slider" oninput="updateSliderLabels(getSliderValues())">
        
        <br><span><input type="text" id="label3Text" value="Enter Label" oninput="updateSliderLabels(getSliderValues())"></span> <span><p id="stat1Out">1.5</p></span><br>
        <input type="range" min="0" max="12" value="6" class="slider" id="stat1Slider" oninput="updateSliderLabels(getSliderValues())">
        
        <br><span><input type="text" id="label4Text" value="Enter Label" oninput="updateSliderLabels(getSliderValues())"></span> <span><p id="stat2Out">1.5</p></span><br>
        <input type="range" min="0" max="12" value="6" class="slider" id="stat2Slider" oninput="updateSliderLabels(getSliderValues())">
        
        <br><span><input type="text" id="label5Text" value="Enter Label" oninput="updateSliderLabels(getSliderValues())"></span> <span><p id="stat3Out">1.5</p></span><br>
        <input type="range" min="0" max="12" value="6" class="slider" id="stat3Slider" oninput="updateSliderLabels(getSliderValues())">
        
        <br><span><input type="text" id="label6Text" value="Enter Label" oninput="updateSliderLabels(getSliderValues())"></span> <span><p id="stat4Out">1.5</p></span><br>
        <input type="range" min="0" max="12" value="6" class="slider" id="stat4Slider" oninput="updateSliderLabels(getSliderValues())">
        
    </div>

    <div class="footer">Right click the chart to save the image and share it with friends!</div>

</html>
